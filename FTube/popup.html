<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTube VPN</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>FTube VPN</h1>

        <button id="vpnToggle" class="vpn-toggle">Enable VPN</button>

        <div id="vpnStatus" class="vpn-status">VPN is inactive</div>

        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">Active Proxy:</div>
                <div id="proxyInfo">Not set</div>
            </div>
            <div class="info-item">
                <div class="info-label">Speed:</div>
                <div id="speedInfo">0 Mbps</div>
            </div>
            <div class="info-item">
                <div class="info-label">Session Traffic:</div>
                <div id="sessionTrafficInfo">0 MB</div>
            </div>
            <div class="info-item">
                <div class="info-label">Total Traffic:</div>
                <div id="totalTrafficInfo">0 MB</div>
            </div>
        </div>

        <div class="tabs">
            <div id="sitesTab" class="tab active">Sites</div>
            <div id="proxyTab" class="tab">Proxy Servers</div>
        </div>

        <div id="sitesContent" class="content">
            <h2>Manage Sites</h2>
            <div>
                <input type="text" id="newSite" placeholder="Enter site domain">
                <button id="addSite" class="add-btn">Add</button>
            </div>
            <ul id="siteList" class="site-list"></ul>
            <div class="button-group">
                <button id="exportSites">Export Sites</button>
                <input type="file" id="importSites" accept=".json">
                <label for="importSites">Import Sites</label>
            </div>
        </div>

        <div id="proxyContent" class="content" style="display:none;">
            <h2>Manage Proxy Servers</h2>
            <div>
                <input type="text" id="proxyHost" placeholder="Host">
                <input type="number" id="proxyPort" placeholder="Port">
                <input type="text" id="proxyUsername" placeholder="Username (optional)">
                <input type="password" id="proxyPassword" placeholder="Password (optional)">
                <button id="addProxy" class="add-btn">Add</button>
            </div>
            <ul id="proxyList"></ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
